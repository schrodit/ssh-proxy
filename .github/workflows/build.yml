---
name: build
on:
  push:
    branches:
    - main

permissions:
  packages: write
  contents: read

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=sha

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Archive and push Helm Chart to GitHub Container Registry
      shell: bash
      run: |
        helm package ./dist/chart --version=0.0.0-${{ fromJSON(steps.meta.outputs.json).tag-names[0] }} --app-version=${{ fromJSON(steps.meta.outputs.json).tag-names[0] }} -d ./dist/helm/controller
        helm push ./dist/helm/controller/cs-operator-0.0.0-${{ fromJSON(steps.meta.outputs.json).tag-names[0] }}.tgz  oci://ghcr.io/${{ github.repository }}/chart
