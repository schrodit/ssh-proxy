  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP

# SSH proxy service configuration
ssh:
  service:
    # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
    type: ClusterIP
    # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
    port: 2222
    # Additional labels for the SSH service
    labels: {}
    # Annotations for the SSH service
    annotations: {}
    # Set a loadBalancerIP if your cloud provider supports it (requires type: LoadBalancer)
    # loadBalancerIP: ""
    # Set externalTrafficPolicy (requires type: LoadBalancer or NodePort)
    # externalTrafficPolicy: Local
    # Set loadBalancerSourceRanges to restrict access (requires type: LoadBalancer)
    # loadBalancerSourceRanges: []
    # Set loadBalancerClass if your cloud provider supports it
    # loadBalancerClass: ""

resources: {}
