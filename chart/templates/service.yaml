apiVersion: v1
kind: Service
metadata:
  name: {{ include "ssh-proxy.fullname" . }}-http
  labels:
    {{- include "ssh-proxy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ssh-proxy.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ssh-proxy.fullname" . }}-ssh
  labels:
    {{- include "ssh-proxy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: ssh
      protocol: TCP
      name: ssh
  selector:
    {{- include "ssh-proxy.selectorLabels" . | nindent 4 }}
